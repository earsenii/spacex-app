<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SpaceX Launches Info</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/activePage.js"></script>
    <script defer src="./js/nextLaunch.js" type="module"></script>
  </head>
  <body class="app-body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="wrapper" id="root">
      <header class="header">
        <h1 class="header__title">SpaceX Launches Info</h1>
        <nav class="header__navigation">
          <a class="nav-item nav-link" href="/index.html">home</a>
          <a class="nav-item nav-link" href="/all.html">all</a>
          <a class="nav-item nav-link" href="/succsessful.html">successful</a>
          <a class="nav-item nav-link" href="/failed.html">failed</a>
          <a class="nav-item nav-link" href="/about.html">about</a>
        </nav>
      </header>
      <main class="content">
        <div>
          <div class="timer">
            <div id="days">00</div>
            :
            <div id="hours">00</div>
            :
            <div id="minutes">00</div>
            :
            <div id="seconds">00</div>
          </div>
          <div class="pattern">days : hours : minutes : seconds</div>
          <div class="info">
            <div class="info-item">
              <div class="info-item__title">Mission</div>
              <div id="mission" class="info-item__description">Mission</div>
            </div>
            <div class="info-item">
              <div class="info-item__title">Rocket</div>
              <div id="rocket" class="info-item__description">Rocket</div>
            </div>
            <div class="info-item">
              <div class="info-item__title">Target Time</div>
              <div id="targetTime" class="info-item__description">Target Time</div>
            </div>
            <div class="info-item">
              <div class="info-item__title">Launch Site</div>
              <div id="launchSite" class="info-item__description">Launch Site</div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-container">
          Data from
          <a
            class="footer-container__link"
            href="http://github.com/r-spacex/SpaceX-API"
            target="_blank"
          >
            SpaceX API
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
