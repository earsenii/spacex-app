<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SpaceX Launches Info</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="wrapper" id="root">
      <header class="header">
        <h1 class="header__title">SpaceX Launches Info</h1>
        <nav class="header__navigation">
          <a class="nav-item nav-link active" href="/">home</a>
          <a class="nav-item nav-link" href="/all.html">all</a>
          <a class="nav-item nav-link" href="#">successful</a>
          <a class="nav-item nav-link" href="#">failed</a>
          <a class="nav-item nav-link" href="#">about</a>
        </nav>
      </header>

      <main class="content">
        <div>
          <div class="timer">
            <span>04:15:24:33</span>
          </div>
          <div class="pattern">days : hours : minutes : seconds</div>
          <div class="info">
            <div class="info-item">
              <div class="info-item__title">Mission</div>
              <div class="info-item__description">Ax-1</div>
            </div>
            <div class="info-item">
              <div class="info-item__title">Rocket</div>
              <div class="info-item__description">Falcon 9</div>
            </div>
            <div class="info-item">
              <div class="info-item__title">Target Time</div>
              <div class="info-item__description">Wed Mar 30 2022 21:45:00 GMT+0300</div>
            </div>
            <div class="info-item">
              <div class="info-item__title">Launch Site</div>
              <div class="info-item__description">KSC LC 39A</div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-container">
          Data from
          <a class="footer-container__link" href="http://github.com/r-spacex/SpaceX-API">
            SpaceX API
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
